image: registry.gitlab.com/gitlab-examples/kubernetes-deploy

variables:
  # Application deployment domain
  # KUBE_DOMAIN: domain.example.com

stages:
  - build
  - scan
  - test
  - doc
  - review
  - staging
  - canary
  - promotion
  - cleanup
  - production

build:
  stage: build
  script:
    - command build
  only:
    - branches
    
    
code_quality:
  stage: scan
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
        --env SOURCE_CODE="$PWD"
        --volume "$PWD":/code
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/security-products/codequality:$SP_VERSION" /code
  artifacts:
    reports:
      codequality: gl-code-quality-report.json

UAT:
  stage: promotion
  script:
    - command deploy
  environment:
    name: prodblue
    url: http://$CI_PROJECT_PATH_SLUG-prod-blue.$KUBE_DOMAIN
  #when: manual


Performance:
  stage: promotion
  script:
    - command deploy
  environment:
    name: prodgreen
    url: http://$CI_PROJECT_PATH_SLUG-green.$KUBE_DOMAIN
  #when: manual

    
Final Production:
  stage: production
  script:
    - command deploy
  environment:
    name: f_production
    url: http://$CI_PROJECT_PATH_SLUG-production.$KUBE_DOMAIN
  when: manual


